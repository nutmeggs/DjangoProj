<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .container { /*the container for the home page heading */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-container { /*the width of the containers*/
            display: flex;
            justify-content: space-between;
            width: 44%; 
            margin: 30px auto; 
        }
        .button-container > div { /*the space in between the containers*/
            width: 44%; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
        }
        .button-container p { /*The height of the containers*/
            margin: 0;
            padding: 10px 0;
            color: #1c1c1c;
        }
        button { /*Button thickness*/
            background-color: #7a778b;
            color: white;
            padding: 20px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

/*For the feed*/
    #input-container {
        margin-bottom: 20px;
    }
    #text-feed {
        border: 1px solid #ccc;
        padding: 50px;
        max-width: 730px;
        margin: 0 auto;
    }
    #text-feed p {
        margin-top: 5px;
    }

    #share-button {
        font-size: 14px;
        padding: 3px 12px;
        margin: 5px; 
        height: 25px; 
        width: 90px;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Home Page</h1>
        <p>Welcome to the class asset management system!</p>
    </div>

    <div class="button-container">
        <div>
            <p>Manage Student Assets</p>
            <a href="studenthome/"><button>Student Home</button></a>
        </div>
        <div>
            <p>Teacher Dashboard</p>
            <a href="admin/"><button>Administrator Page</button></a>
        </div>
    </div>

    <div id="text-feed">
        <p1>Announce something to your class...</p1>
        <input type="text" id="user-input" placeholder="">
        <button id="share-button" onclick="postText()">Post</button>
    </div>

    <script>
        function postText() {
            var userInput = document.getElementById("user-input").value;
            var textFeed = document.getElementById("text-feed");
            var newPost = document.createElement("p");
            newPost.textContent = userInput;
            textFeed.appendChild(newPost);
        }
    </script>
    
</body>
</html>
